name: GitHub Metrics

on:
  schedule:
    - cron: '30 5 * * *' # Daily 05:30 UTC
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/metrics.yml'

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # Core config
          token: ${{ secrets.METRICS_TOKEN }}
          user: RoryGlenn
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          config_display: large

          # Plugins
          plugins: >-
            languages, activity, achievements, code, reviews, followup, lines, topics, habits, reactions, stargazers

          # Languages plugin
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, sass
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 12
          plugin_languages_analysis_timeout: 30

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed

          # Lines of code added/removed
          plugin_lines: yes

          # Reactions
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_details: count, percentage

          # Stargazers evolution
          plugin_stargazers: yes

          # Activity habits
          plugin_habits: yes
          plugin_habits_trim: yes
          plugin_habits_days: 14

          # Topics
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 12

          # Code snippet highlight
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 400

          # Reviews & follow-up
          plugin_reviews: yes
          plugin_followup: yes
          plugin_followup_sections: repositories
